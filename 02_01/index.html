<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline JavaScript</title>
    <style>
      main {
        display: flex;
        width: 100%;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }

      .info {
        max-width: 50rem;
        margin: 1rem;
        padding: 0.5rem 2rem 1rem;
        border: 3px solid black;
        font-size: 1.4rem;
        line-height: 1.3;
        text-align: center;
      }

      code {
        padding: 2px 4px;
        border-radius: 4px;
        background-color: hsl(251, 77%, 90%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="info">
        <h1>Inline JavaScript</h1>
        <p>
          You can write JavaScript directly inside an HTML document using the
          <code>script</code> element. The element can be added in the
          <code>head</code> section or inside the <code>body</code> element.
        </p>
      </div>
    </main>
    <!-- The, below, INLINE JS code is called via the constant 'allCode' and inserted into HTML which set CSS around the specified text.
      
        The <script> tag is how JS is defined and this tag & code can be placed anywhere within the file.  However, (technically speaking) JS code is usually placed at the very end of the file so that JS code is not called until the element(s) / data have been rendered to the DOM - if not yet rendered then JS will fail to execute on that unefined / unknown element.  Now, this is an anti-pattern (older / out dated way to load JS - async & defer the newer method to deploy with JS to manage load times within script.) -->
    <script>
      const allCode = document.querySelectorAll("code");

      for (let item of allCode) {
        item.tinnerHTML = `&lt;${item.innerHTML}&gt;`;
      }
    </script>
  </body>
</html>
